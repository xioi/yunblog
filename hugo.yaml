# Hugo configuration file
baseURL: https://blog.nekoyunnya.moe/
title: 猫猫云
languageCode: zh-cn

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: Twitter
      weight: 2
      url: "https://twitter.com/yunyunyunnya"
      params:
        icon: twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true
